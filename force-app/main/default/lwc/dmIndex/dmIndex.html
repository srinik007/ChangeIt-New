<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_2-of-4">
            <lightning-card title="Data Clean & Manipulation">
                <div class="slds-m-around_medium">
                    <div class="slds-theme_shade slds-p-top_xxx-small slds-p-bottom_xxx-small">
                        <p>Select Object</p>
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-combobox name="obj" label="Object" value={selectedObj} 
                                            options={objectOptions} onchange={handleChange}>
                                        </lightning-combobox>
                        <lightning-input type="checkbox" label="Send To Recycle Bin"
                                         name="cbox1" checked={recycle} class="slds-m-top_small"
                                         onchange={handleChange}>
                                        </lightning-input>
                        <lightning-input type="checkbox" label="Purge" name="cbox2"
                                         checked={purge} disabled={isPurge} 
                                         class="slds-m-top_small" onchange={handleChange}>
                                        </lightning-input>
                    </div>
                    <div class="slds-m-top_medium slds-theme_shade slds-p-top_xxx-small 
                                slds-p-bottom_xxx-small">
                        <p>Search</p>
                    </div>
                    <div class="slds-m-top_medium filterList">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_4-of-12">
                                <lightning-combobox name="sconfig1" label="Field" value={fieldVal} 
                                                options={fieldOptions} onchange={handleChange}>
                                            </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_3-of-12">
                                <lightning-combobox name="sconfig2" label="Operator" value={operVal} 
                                                options={operOptions} onchange={handleChange}>
                                            </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_5-of-12">
                                <lightning-input name="sconfig3" label="Value" value={val} 
                                    type="text" onchange={handleChange}>
                                </lightning-input>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-m-top_medium slds-theme_shade slds-p-top_xxx-small 
                                slds-p-bottom_xxx-small">
                        <p>Advanced Search</p>
                    </div>
                    <div class="slds-m-top_medium">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_7-of-12">
                                <lightning-input type="text" name="qField" value={qFields} field-level-help="FirstName,LastName"
                                    label="Query Fields">
                                </lightning-input>
                            </div>
                            <div class="slds-col slds-size_5-of-12">
                                <lightning-input type="text" name="qCondition" value={qConditions} field-level-help="FirstName='Test1' and LastName='Test2'"
                                    label="Conditions">
                                </lightning-input>
                            </div>
                        </div>
                        <div class="slds-grid slds-gutters">
                        	<div class="slds-col slds-size_4-of-12">
                            	<lightning-combobox name="sortField" label="Sort" value={sortField} 
                                            options={fieldOptions}>
                                        </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_3-of-12 slds-m-top_xx-small">
                            	<lightning-combobox name="sortLogic" label="" value={sortVal} 
                                            options={sortOptions}>
                                        </lightning-combobox>
                            </div>
                        </div>
                    </div>
                    <div class="slds-m-top_medium slds-theme_shade slds-p-top_xxx-small 
                                slds-p-bottom_xxx-small">
                        <p>Manipulate</p>
                    </div>
                    <div class="slds-m-top_medium">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_4-of-12">
                                <lightning-combobox name="mBox1" label="Override Field" value={overrideField} 
                                    dropdown-alignment="auto" options={overrideOptions} onchange={handleChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_4-of-12">
                                <lightning-input type="text" label="Value"
                                             name="mBox1Text" value={overrideValue}
                                             onchange={handleChange}>
                                            </lightning-input>
                            </div>
                        </div>
                        <div class="slds-grid slds-gutters comboHeight">
                            <div class="slds-col slds-size_4-of-12">
                                <lightning-combobox name="mBox2" label="Concatenation Field" value={concateField} 
                                    options={manipulateOptions} dropdown-alignment="auto" onchange={handleChange}>
                                </lightning-combobox>
                            </div>
                            <div class="slds-col slds-size_4-of-12">
                                <lightning-input type="text" label="Value" name="mBox2Text" value={overrideValue} 
                                        onchange={handleChange}>
                                        </lightning-input>
                            </div>
                        </div>
                    </div>
                    
                    <div class="slds-m-top_small slds-align_absolute-center">
                        <lightning-button label="Preview" name="preview" variant="bare" 
                                          class="slds-m-right_small" onclick={hanldePreview}></lightning-button>
                        <lightning-button label="Save" name="save" variant="bare"
                                          class="slds-m-right_small"></lightning-button>
                        <lightning-button label="Cancel" name="cancel" variant="bare"></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
